<script>



    var boleta = true;
    var ints = 1

    MenuPrincipal()

    function MenuPrincipal() {

        createMenu('Base', () => {

            addSubmenu('Configs', ConfigMenu, 'addSubmenu')
            addBreak()

            addOption('addOption', '', (e) => {
                //clicked
            })
            addOption('addOption com info', 'Info aqui', () => {

            })
            addBool('addBool', boleta, '', (resultado) => {
                boleta = resultado
                console.log(boleta)
            })
            addInt('addInt', ints, 0, 10, '', (resultado) => {
                ints = resultado
                console.log(ints)
            })

            


            addSubmenu('addSubmenu', Menu2, 'addSubmenu')



            addRange('addRange', 5/*valor inicial*/, 0, 10, 'cor', (resultado) => {
                console.log(resultado)
            })

            addNumber('addNumber', 5/*valor inicial*/, 0, 10, 'cor', (resultado) => {
                console.log(resultado)
            })

            addText('addText', 'Base', 'placeholder', '', (resultado) => {
                document.getElementById('banner').innerHTML = '<center>' + resultado + '</center>'
            })
            addBreak('addBreak')

            addOption('addSideBox', 'Create ~y~side box~s~ at right of menu', () => {
                addSideBox(200, 200)
            })

            addOption('addSideBox Img', 'Insert ~b~img~s~ in side box', () => {
                const i = document.createElement('img')
                i.src = 'ferro.png'
                i.style.width = '100%'
                i.style.height = '100%'
                document.getElementById('lateral').append(i)
            })

            addButton('addButton', 'Click me', '', () => {
                alert('click')
            })

            addTextAndButton('addTextAndButton', 'Bla bla', 'Click me', '', (resultado) => {
                alert(resultado)
            })

        })
    }


    function Menu2() {

        createMenu('Menu2', () => {

            addSubmenu('Voltar', MenuPrincipal)
            addBreak()

            addInfo('Lorem ipsum dolor sit amet ~y~consectetur~s~ adipisicing elit. Quos dolores voluptatum, eum aliquid facilis quibusdam neque tempora. Ut fugiat aliquam sunt excepturi, consectetur autem ea, voluptatibus cum necessitatibus quis repellat?')


            addOption('1 = ~y~&#9673;')
            addOption('2 = ~y~&#9733;')
            addOption('3 = ~y~&#10687;')
            addOption('4 = ~y~&#11044;')
            addOption('5 = ~y~&#9745;')
            addOption('6 = ~y~&#9746;')

        })
    }



    function ConfigMenu() {
        createMenu('Config', () => {

            addSubmenu('Voltar', MenuPrincipal)
            addBreak()

            addColor('Scroll', scrollerColor/*valor inicial*/, 'cor', (resultado) => {
                scrollerColor = resultado
            })

            addColor('Banner Font', topFontColor/*valor inicial*/, 'cor', (resultado) => {
                topFontColor = resultado
            })

            add2Color('Banner', bannerColor1/*valor inicial*/, bannerColor2/*valor inicial*/, 'cor', (x, y) => {
                bannerColor1 = x
                bannerColor2 = y
            })

            addColor('Menu BG', bgColor/*valor inicial*/, 'cor', (resultado) => {
                bgColor = resultado
            })
            addColor('fontColor', fontColor/*valor inicial*/, 'cor', (resultado) => {
                fontColor = resultado
            })
            addColor('hoverFontColor', hoverFontColor/*valor inicial*/, 'cor', (resultado) => {
                hoverFontColor = resultado
            })
        })
    }





   







</script>
